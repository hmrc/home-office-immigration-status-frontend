include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.filters.enabled += play.filters.csp.CSPFilter

play.http.session.sameSite = "strict"

# Custom error handler
play.http.errorHandler = "errors.ErrorHandler"

appName = "home-office-immigration-status-frontend"
play.http.router = prod.Routes

play.filters.headers.frameOptions = "SAMEORIGIN"
play.filters.headers.contentTypeOptions = nosniff

play.filters.csp {
  nonce {
    enabled = true
    pattern = "%CSP_NONCE_PATTERN%"
    header = true
  }

  directives {
    base-uri = "'self'"
    block-all-mixed-content = ""
    child-src = "'none'"
    connect-src = "'self' https://www.google-analytics.com"
    default-src = "'self' localhost:10210 localhost:9032"
    object-src = "'none'"

    font-src = "'self'"
    form-action = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"

    frame-ancestors = "'self'"
    frame-src = "'self' https://www.googletagmanager.com"
    img-src = "'self' localhost:10210 localhost:9032 https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com"

    script-src = ${play.filters.csp.nonce.pattern} "'self' localhost:10210 localhost:9032 https://www.googletagmanager.com https://tagmanager.google.com https://www.google-analytics.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU='"
    style-src = ${play.filters.csp.nonce.pattern} "'self' localhost:10210 localhost:9032 https://tagmanager.google.com https://fonts.googleapis.com"
  }
}


microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    home-office-immigration-status-proxy {
      host = localhost
      port = 10211
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-tag-manager {
  id = "GTM-PLWQQZB"
}

google-analytics {
  token = N/A
  host = auto
}

contact-frontend-host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend-host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend-host}"nonjs?service="${appName}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

mongodb {
  uri = "mongodb://localhost:27017/home-office-immigration-status-frontend?rm.monitorRefreshMS=1000&rm.failover=default"
  # ttl = 1 hour
  ttl.seconds = 3600
  collectionName = form-query
}

run.mode = "Dev"

authorisedStrideGroup = "TBC"

isShuttered = false

json.encryption.key = "UrI5kMAs7ewjByGBXD2+5+v3GZdCzutjTe07g37xc2M="

defaultQueryTimeRangeInMonths = 6

it.helpdesk.url = "https://intranet.prod.dop.corp.hmrc.gov.uk/page/how-do-i/get-help-it-phones-and-data/it-help/it-helpdesk/get-help-it-problem"
