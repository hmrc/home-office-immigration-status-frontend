include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.filters.enabled += "uk.gov.hmrc.homeofficesettledstatus.filters.ShutteringFilter"
play.filters.enabled += "uk.gov.hmrc.homeofficesettledstatus.filters.AuditFilter"
play.filters.disabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.AuditFilter"

# Custom error handler
play.http.errorHandler = "ErrorHandler"

appName = "home-office-settled-status-frontend"
play.http.router = prod.Routes
play.modules.enabled += "FrontendModule"

play.filters.headers.contentSecurityPolicy= "block-all-mixed-content; default-src 'self' localhost:9386 localhost:9032; connect-src https://www.google-analytics.com; script-src 'unsafe-inline' 'self' localhost:9386 localhost:9032 https://www.googletagmanager.com https://tagmanager.google.com https://www.google-analytics.com www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' localhost:9386 localhost:9032 https://tagmanager.google.com https://fonts.googleapis.com; font-src 'self'; form-action 'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com; frame-ancestors 'none'; child-src 'none'; object-src 'none'; img-src 'self' localhost:9386 localhost:9032 https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data:;frame-src 'self' https://www.googletagmanager.com;"


controllers {

  uk.gov.hmrc.homeofficesettledstatus.controllers.HomeOfficeSettledStatusFrontendController {
    needsAuditing = true
    needsLogging = true
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    home-office-settled-status-proxy {
      host = localhost
      port = 9388
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-tag-manager {
  id = "N/A"
}

google-analytics {
  token = N/A
  host = auto
}

contact-frontend-host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend-host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend-host}"nonjs?service="${appName}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

mongodb {
  uri = "mongodb://localhost:27017/home-office-settled-status-frontend?rm.monitorRefreshMS=1000&rm.failover=default"
  session.expireAfterSeconds = 3600 //1 hour
}

run.mode = "Dev"

authorisedStrideGroup = "TBC"

isShuttered = false

json.encryption.key = "UrI5kMAs7ewjByGBXD2+5+v3GZdCzutjTe07g37xc2M="

defaultQueryTimeRangeInMonths = 6

it.helpdesk.url = "https://intranet.prod.dop.corp.hmrc.gov.uk/page/how-do-i/get-help-it-phones-and-data/it-help/it-helpdesk/get-help-it-problem"
